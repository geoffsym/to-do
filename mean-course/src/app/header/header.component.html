<mat-toolbar color="primary">
  <span><a routerLink="/">MyMessages</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        color="white"
        routerLink="/create"
        routerLinkActive="mat-accent"
      >
        New Post
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        color="white"
        routerLink="/auth/login"
        routerLinkActive="mat-accent"
      >
        Log In
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        color="white"
        routerLink="/auth/signup"
        routerLinkActive="mat-accent"
      >
        Sign Up
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button color="white" (click)="onLogout()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
